<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>insta02_회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
         integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <main class="loginMain">
      <!--회원가입섹션-->
      <section class="login">
        <article class="login__form__container">

          <!--회원가입 폼-->
          <div class="login__form">
            <!--로고-->
            <h1><img src="/images/logo.jpg" alt=""></h1>
            <!--로고end-->

            <!--회원가입 인풋-->
            <form id="profileUpdate" class="login__input" onsubmit="join(event)">
              <input type="text" name="username" placeholder="유저네임" required="required" length="20"/>
              <input type="password" name="password" placeholder="패스워드" required="required" />
              <input type="email" name="email" placeholder="이메일" required="required" />
              <input type="text" name="name" placeholder="이름" required="required" length="20"/>
              <button>가입</button>
            </form>
            <!--회원가입 인풋end-->
          </div>
          <!--회원가입 폼end-->

          <!--계정이 있으신가요?-->
          <div class="login__register">
            <span>계정이 있으신가요?</span>
            <a href="/auth/signin">로그인</a>
          </div>
          <!--계정이 있으신가요?end-->

        </article>
      </section>
    </main>
  </div>

  <script src="/js/join.js"></script>
</body>
</html>
